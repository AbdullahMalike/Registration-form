<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid text-center py-5 border w-75 mt-5 shadow-lg p-3 mb-5 bg-body rounded">
    <h1 class="text-primary my-5">Registration Form</h1>
    <div class="row">
    <div class="col-md-12">
        <div class="input-group input-group-sm mb-3 w-100 mx-auto">
            <span class="input-group-text" id="inputGroup-sizing-sm">First Name</span>
            <input type="text" id="fname"  class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          </div>
    </div>
    <div class="col-md-12 my-2">
        <div class="input-group input-group-sm mb-3 w-100 mx-auto">
            <span class="input-group-text" id="inputGroup-sizing-sm">Last Name</span>
            <input type="text" id="lname" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          </div>
    </div>
    <div class="col-md-12">
        <div class="input-group input-group-sm mb-3 w-100 mx-auto">
            <span class="input-group-text" id="inputGroup-sizing-sm">Last Qualification</span>
            <input type="text" id="lastqual"  class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          </div>
    </div>
    <div class="col-md-12 my-2">
        <div class="input-group input-group-sm mb-3 w-100 mx-auto">
            <span class="input-group-text" id="inputGroup-sizing-sm">Course</span>
            <input type="text" id="course"  class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          </div>
    </div>
    <div class="col-md-12">
        <div class="input-group input-group-sm mb-3 w-100 mx-auto">
            <span class="input-group-text" id="inputGroup-sizing-sm">Contact</span>
            <input type="number" id="contact" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          </div>
    </div>
    <div class="col-md-12 my-2">
        <div class="input-group input-group-sm mb-3 w-100 mx-auto">
            <span class="input-group-text" id="inputGroup-sizing-sm">CNIC</span>
            <input type="number" id="cnic"  class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          </div>
    </div>
    <div class="col-md-12">
        <div class="input-group input-group-sm mb-3 w-100 mx-auto">
            <span class="input-group-text" id="inputGroup-sizing-sm">Email</span>
            <input type="email" id="email"  class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          </div>
    </div>
    <div class="col-md-12 my-2">
        <div class="input-group input-group-sm mb-3 w-100 mx-auto">
            <span class="input-group-text" id="inputGroup-sizing-sm">Password</span>
            <input type="password" id="password"  class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          </div>
    </div>
    </div>
    <button type="button" onclick="submitbutton()" class="btn btn-outline-success mt-3">Submit</button>

    <div class="d-flex justify-content-center">
        <ol id="parent"></ol>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
